<div class="container">
    <h1>CATEGORIAS</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let categoria of categorias">
        <div class="card mb-4">
          <img [src]="categoria.image" class="card-img-top" alt="{{categoria.name}}">
          <div class="card-body">
            <h5 class="card-title">{{categoria.name}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
