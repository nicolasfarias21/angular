<mat-card class="card-busca" *ngFor ="let produto of produtos">
  <img mat-card-image src="{{ produto.images }}" alt="">
  <mat-card-content>
    <ul>
      <li>{{produto.title}}</li>
      <li>$ {{produto.price }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">VER DETALHES</button>
  </mat-card-actions>
</mat-card>
